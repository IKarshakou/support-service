<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ticket was approved</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="contentContainer">
    <h2 th:text="|Ticket was approved|"></h2>
    <p th:text="|Dear ${recipient.getFirstName()} ${recipient.getLastName()},|"></p>
    <p></p>
    <p>Ticket [<a th:href="@{~/client-app/{id}/TicketOverview(id=${ticket.getId()})}" th:text="${ticket.getName()}"></a>] was approved by the Manager.</p>
</div>
</body>
</html>
