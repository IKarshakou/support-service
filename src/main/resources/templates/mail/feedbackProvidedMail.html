<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback was provided</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="contentContainer">
    <h2 th:text="|Feedback was provided|"></h2>
    <p th:text="|Dear ${recipient.getFirstName()} ${recipient.getLastName()},|"></p>
    <p></p>
    <p>The feedback was provided on the ticket [<a th:href="@{~/client-app/{id}/TicketOverview(id=${ticket.getId()})}" th:text="${ticket.getName()}"></a>].</p>
    <p th:text="|Please provide your feedback by clicking on the ticket ID.|"></p>
</div>
</body>
</html>
